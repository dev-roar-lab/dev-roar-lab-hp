name: Test Claude Comment (PAT)

on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to comment on'
        required: true
        type: number

permissions:
  contents: read

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Comment on issue with @claude mention (using PAT)
        env:
          # Personal Access Tokenを使用することで、Claude Code Actionが
          # botではなく人間のコメントとして認識し、反応するようになります
          GH_TOKEN: ${{ secrets.GITHUB_PAT }}
        run: |
          gh issue comment ${{ inputs.issue_number }} \
            --repo ${{ github.repository }} \
            --body "@claude このissueの内容を確認して、改善提案をお願いします。"

      - name: Output test info
        run: |
          echo "✅ コメントを投稿しました"
          echo "📝 Issue: #${{ inputs.issue_number }}"
          echo "🔑 投稿者: PATの持ち主（人間アカウント）"
          echo ""
          echo "次のステップ:"
          echo "1. Issue #${{ inputs.issue_number }} を確認"
          echo "2. Claude Code Actionが反応するか確認"
          echo ""
          echo "⚠️ 注意: GITHUB_PATシークレットが設定されている必要があります"
