AWSTemplateFormatVersion: '2010-09-09'
Description: 'IAM role for GitHub Actions CI/CD deployment'

Parameters:
  ProjectName:
    Type: String
    Description: Project name for resource naming
    Default: dev-roar-lab-hp

  GitHubOrg:
    Type: String
    Description: GitHub organization or username
    Default: dev-roar-lab

  GitHubRepo:
    Type: String
    Description: GitHub repository name
    Default: dev-roar-lab-hp

  OIDCProviderArn:
    Type: String
    Description: ARN of the OIDC provider for GitHub Actions (e.g., arn:aws:iam::123456789012:oidc-provider/token.actions.githubusercontent.com)

  S3BucketName:
    Type: String
    Description: Name of the S3 bucket to deploy to (can use existing bucket or reference from another stack)

  CloudFrontDistributionId:
    Type: String
    Description: CloudFront Distribution ID for cache invalidation

Resources:
  # IAM Role for GitHub Actions
  GitHubActionsRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${ProjectName}-GitHubActionsDeployRole'
      Description: IAM role for GitHub Actions to deploy to S3 and invalidate CloudFront
      MaxSessionDuration: 3600
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref OIDCProviderArn
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub 'repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/main'
      Policies:
        - PolicyName: DeployToS3AndCloudFront
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: S3BucketAccess
                Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                  - s3:DeleteObject
                  - s3:ListBucket
                Resource:
                  - !Sub 'arn:aws:s3:::${S3BucketName}'
                  - !Sub 'arn:aws:s3:::${S3BucketName}/*'
              - Sid: CloudFrontInvalidation
                Effect: Allow
                Action:
                  - cloudfront:CreateInvalidation
                Resource: !Sub 'arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistributionId}'
      Tags:
        - Key: Project
          Value: !Ref ProjectName
        - Key: Purpose
          Value: GitHub Actions CI/CD

Outputs:
  GitHubActionsRoleArn:
    Description: ARN of the IAM role for GitHub Actions (use this value in GitHub Secrets as AWS_ROLE_ARN)
    Value: !GetAtt GitHubActionsRole.Arn
    Export:
      Name: !Sub '${AWS::StackName}-RoleArn'

  GitHubActionsRoleName:
    Description: Name of the IAM role for GitHub Actions
    Value: !Ref GitHubActionsRole
    Export:
      Name: !Sub '${AWS::StackName}-RoleName'
